<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IcoMoon Demo</title>
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <!-- 文字コードやHTMLエスケープをそのまま入力しても表示されない -->
    &#xe900;

    <!-- 所定のclass値を与えると表示される -->
    <span class="icon-mona"></span>

    <!-- 所定のfont-familyを与えた上で、文字コードやHTMLエスケープを入力すると表示される -->
    <div class="icon-" style="font-family:icomoon;font-size:24px;color:white;background-color:black;">&nbsp;&#xe900;aaaaaaaa
    </div>
</body>
</html>
